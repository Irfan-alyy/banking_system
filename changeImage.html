<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Profile Image</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 min-h-screen flex flex-col items-center justify-center text-white">
    <div class="w-4/5 max-w-md bg-white text-gray-800 shadow-lg rounded-2xl p-6 my-6 flex flex-col items-center">
        <h1 class="text-2xl font-bold text-center mb-4">Change Profile Image</h1>
        <div id="imageForm" class="w-full flex flex-col items-center gap-4">
            <label for="fileInput" class="font-medium text-lg">Choose a file:</label>
            <input type="file" id="fileInput" accept="image/*" class="p-2 border rounded-lg w-full focus:ring-2 focus:ring-pink-500">
            
            <img id="preview" src="#" alt="Image Preview" class="hidden w-40 h-40 rounded-full shadow-md border-4 border-pink-500">
            
            <a id="uploadBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-600 transition">Upload</a>
        </div>
    </div>

    <script>
       

       const reader =new FileReader();
        document.querySelector("#fileInput").addEventListener("change",function(){
            
            document.querySelector("#uploadBtn").addEventListener("click",()=>{
    
                if(reader.result){
                localStorage.removeItem("uploadedImage");
                localStorage.setItem("capturedImage",reader.result);
                alert("successfully uploaded");
                window.location.href="../../index.html"
            }
            else{
                alert("select picture ")
            }
        
            });
            
            reader.readAsDataURL(this.files[0]);
            
            
        });
     
        
        
        
      

        

        

    
    </script>
</body>

</html>
